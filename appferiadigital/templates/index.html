{% extends 'base.html' %}
{% block content %}
<div id="carouselExample" class="carousel slide mb-4" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://picsum.photos/1200/400?random=1" class="d-block w-100" alt="feria">
      <div class="carousel-caption d-none d-md-block">
        <h5>Bienvenido a la Feria Digital</h5>
        <p>Compra y reserva productos frescos en línea</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://picsum.photos/1200/400?random=2" class="d-block w-100" alt="productos">
      <div class="carousel-caption d-none d-md-block">
        <h5>Productos locales</h5>
        <p>Apoya a los feriantes de tu barrio</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<div class="text-center">
  <h2>Explora la Feria</h2>
  <p class="lead">Regístrate, inicia sesión y comienza a reservar tus productos favoritos.</p>
</div>
{% endblock %}
